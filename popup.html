<!DOCTYPE html>
<html>
<head>
  <title>Spanishify</title>
  <style>
    body {
      width: 200px;
      padding: 10px;
      font-family: Arial, sans-serif;
    }
    .difficulty-btn {
      width: 100%;
      padding: 10px;
      margin: 5px 0;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }
    .beginner {
      background-color: #4CAF50;
      color: white;
    }
    .intermediate {
      background-color: #2196F3;
      color: white;
    }
    .advanced {
      background-color: #f44336;
      color: white;
    }
    .difficulty-btn:hover {
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <h2>Spanishify</h2>
  <button class="difficulty-btn beginner" id="beginner">Beginner Spanish</button>
  <button class="difficulty-btn intermediate" id="intermediate">Intermediate Spanish</button>
  <button class="difficulty-btn advanced" id="advanced">Advanced Spanish</button>
  <script src="popup.js"></script>
</body>
</html>
